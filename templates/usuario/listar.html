<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            padding: 40px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .actions {
            text-align: center;
        }

        .btn {
            padding: 6px 12px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
            font-size: 14px;
        }

        .btn-edit {
            background-color: #2196F3;
        }

        .btn-delete {
            background-color: #f44336;
        }
    </style>
</head>
<body>

    <h2>Lista de Usuários</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Data de Cadastro</th>
                <th class="actions">Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Exemplo de usuário -->
            <tr>
                <td>1</td>
                <td>João Silva</td>
                <td>joao@email.com</td>
                <td>27/08/2025</td>
                <td class="actions">
                    <button class="btn btn-edit">Editar</button>
                    <button class="btn btn-delete">Excluir</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Maria Oliveira</td>
                <td>maria@email.com</td>
                <td>25/08/2025</td>
                <td class="actions">
                    <button class="btn btn-edit">Editar</button>
                    <button class="btn btn-delete">Excluir</button>
                </td>
            </tr>
            <!-- Adicione mais usuários dinamicamente com backend ou JS -->
        </tbody>
    </table>

</body>
</html>
